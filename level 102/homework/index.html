<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ელ.ფოსტების ფილტრი</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f4f4f4;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
    }
    select, button {
      margin: 10px 0;
      padding: 8px;
      font-size: 16px;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      padding: 10px;
      margin: 5px 0;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ელ.ფოსტების ფილტრი</h2>

    <!-- Drop-down ფილტრაციისთვის -->
    <label for="filter">აირჩიეთ თემა:</label>
    <select id="filter">
      <option value="all">ყველა</option>
      <option value="მოგზაურობა">მოგზაურობა</option>
      <option value="მოხსენება">მოხსენება</option>
      <option value="გაცნობიერება">გაცნობიერება</option>
    </select>
    
    <button onclick="filterEmails()">ფილტრაცია</button>
    
    <!-- ელ.ფოსტების სია -->
    <ul id="email-list"></ul>
  </div>

  <script>
    const emails = [
      { subject: "მოგზაურობა", content: "ნუ დაგავიწყდებათ თქვენი ბილეთები", receivedDate: "2024-12-15" },
      { subject: "მოხსენება", content: "გთხოვთ, წაიკითხოთ ბოლო ანგარიში", receivedDate: "2024-12-12" },
      { subject: "მოგზაურობა", content: "ძალიან კარგი შეთავაზება მაქვს", receivedDate: "2024-12-13" },
      { subject: "გაცნობიერება", content: "შესაძლებელია მცირე შეცდომები", receivedDate: "2024-12-10" }
    ];

    // ფილტრის ფუნქცია
    function filterEmails() {
      const filterValue = document.getElementById("filter").value;
      const filteredEmails = filterValue === "all" 
        ? emails
        : emails.filter(email => email.subject.startsWith(filterValue));
      
      // ელ.ფოსტების სიაში გამოტანა
      const emailList = document.getElementById("email-list");
      emailList.innerHTML = ""; // ასუფთავებს სიას

      for (let email of filteredEmails) {
        const li = document.createElement("li");
        li.innerHTML = `<strong>თემა:</strong> ${email.subject} <br> <strong>შიგთავსი:</strong> ${email.content} <br> <strong>თარიღი:</strong> ${email.receivedDate}`;
        emailList.appendChild(li);
      }
    }

    // პირველი შეტყობინების გამოჩენა
    window.onload = filterEmails;
  </script>

</body>
</html>
