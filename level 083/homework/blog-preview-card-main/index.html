  <title>Frontend Mentor | Blog preview card</title>

  <style>
    /* Basic styling */
    body {
      background-color: yellow;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Container for the card */
    #l {
      height: auto;
      width: 300px;
      background-color: white;
      border-radius: 20px;
      margin: 70px auto;
      padding: 20px;
      box-sizing: border-box;
      border: 1px solid black;
      text-align: center;
    }

    /* Styling for the image */
    #l img {
      width: 100%;
      height: auto;
      border-radius: 20px;
    }

    /* Styling for the text content */
    #l h1, #l p {
      margin: 10px 0;
    }

    /* Attribution link styling */
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

  </style>
