<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
        }
        thead {
            background-color: #4CAF50;
            color: white;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }
        tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>Product</th>
            <th>Unit Price</th>
            <th>Quantity</th>
            <th>Date Sold</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Solid oak work table</td>
            <td>$800</td>
            <td>10</td>
            <td>03/15/2014</td>
            <td>Waiting for Pickup</td>
        </tr>
        <tr>
            <td>Leather iPhone wallet</td>
            <td>$45</td>
            <td>120</td>
            <td>02/28/2014</td>
            <td>In Transit</td>
        </tr>
        <tr>
            <td>27" Apple Thunderbolt displays</td>
            <td>$1000</td>
            <td>25</td>
            <td>02/10/2014</td>
            <td>Delivered</td>
        </tr>
        <tr>
            <td>Bose studio headphones</td>
            <td>$60</td>
            <td>90</td>
            <td>01/14/2014</td>
            <td>Delivered</td>
        </tr>
    </tbody>
</table>

</body>
</html>
