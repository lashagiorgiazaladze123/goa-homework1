<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equilibrium</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1a26;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #152c42;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            width: 350px;
            text-align: center;
            color: #ffffff;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .card-description {
            font-size: 1rem;
            margin-bottom: 15px;
            color: #8bacda;
        }

        .card-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        .card-details span {
            color: #00fff7;
        }

        .creator {
            font-size: 0.8rem;
            color: #8bacda;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/350x200" alt="Equilibrium Image">
        <div class="card-content">
            <h2 class="card-title">Equilibrium #3429</h2>
            <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="card-details">
                <span>0.041 ETH</span>
                <span>3 days left</span>
            </div>
            <p class="creator">Creation of <strong>Jules Wyvern</strong></p>
        </div>
    </div>
</body>
</html>
