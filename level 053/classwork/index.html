<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product Preview Card Component</title>

  <!-- External CSS -->
  <style>
    body {
      background-color: #f5ede4;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .product-card {
      display: flex;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .product-image img {
      width: 100%;
      height: auto;
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
    }

    .product-details {
      padding: 20px;
      flex: 1;
    }

    .product-category {
      text-transform: uppercase;
      font-size: 14px;
      color: #a3a3a3;
      letter-spacing: 1px;
    }

    .product-title {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }

    .product-description {
      color: #555;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .product-price {
      display: flex;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: #4CAF50;
    }

    .old-price {
      font-size: 18px;
      text-decoration: line-through;
      color: #999;
      margin-left: 10px;
    }

    .add-to-cart {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      text-align: center;
      width: 100%;
    }

    .add-to-cart:hover {
      background-color: #45a049;
    }

    .attribution { 
      font-size: 11px; 
      text-align: center; 
      margin-top: 20px; 
    }
    .attribution a { 
      color: hsl(228, 45%, 44%); 
    }
    .current-price{
      color: red;
    }
  </style>
</head>
<body>

  <div class="product-card">
    <div class="product-image">
      <img src="image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
    </div>
    <div class="product-details">
      <span class="product-category">Perfume</span>
      <h2 class="product-title">Gabrielle Essence Eau De Parfum</h2>
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="product-price">
        <span class="current-price">$149.99</span>
        <span class="old-price">$169.99</span>
      </div>
      <button class="add-to-cart">
        <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>
        Add to Cart</button>
      
    </div>
  </div>



</body>
</html>
