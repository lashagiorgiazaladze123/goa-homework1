<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Example 1</title>
</head>
<body>
  <h1>5-ელემენტიანი მასივი</h1>
  <p id="output1"></p>

  <script>
    // 5-ელემენტიანი მთელი რიცხვების მასივი
    let arr = [10, 20, 30, 40, 50];

    // 2nd და 4th ინდექსზე მყოფი ელემენტები
    document.getElementById('output1').innerHTML = 
      `2nd Index Element: ${arr[2]}<br>4th Index Element: ${arr[4]}`;
  </script>
</body>
</html>
