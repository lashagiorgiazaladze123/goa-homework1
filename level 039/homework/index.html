<!-- 
    CSS (Cascading Style Sheets):
    - CSS არის ენა, რომელიც გამოიყენება HTML დოკუმენტების სტილის განსაზღვრისთვის.
    - ის საშუალებას იძლევა ვებგვერდის ელემენტების დიზაინი, განლაგება და ვიზუალურობა დაპროექტდეს.
    - CSS მუშაობს "კასკადური" პრინციპით, სადაც სტილები გადადის ზედა დონიდან ქვედა დონეზე.

    


    ძირითადი სინტაქსი:
    - CSS კოდის ბლოკი შედგება სელექტორისგან, ფიგურული ფრჩხილებისგან და წესებისგან (პარამეტრები + მნიშვნელობები).
    - სელექტორი განსაზღვრავს, რომელ HTML ელემენტს უნდა მიენიჭოს სტილი.
    - თითოეულ სელექტორს შეუძლია ჰქონდეს ერთი ან რამდენიმე წესი, რომელიც გავლენას ახდენს მის ვიზუალზე.
    
    სინტაქსი:
    selector {
        property: value; /* წესი 
        
    }
    
    მაგალითი:
    p {
        color: blue; /* პარაგრაფი იქნება ლურჯი ფერის 
        
        font-size: 16px; /* შრიფტის ზომა იქნება 16px 
        
    }


/* 
    სელექტორები:
    - სელექტორები განსაზღვრავს, რომელი HTML ელემენტები მიიღებენ სტილს.
    
    1. ტიპის სელექტორები (type selector):
       - იყენებს ელემენტის სახელს პირდაპირ.
       - მაგ: h1 { color: red; } /* ყველა <h1> ელემენტი იქნება წითელი 
    
    2. კლასის სელექტორები (class selector):
       - იყენებს წერტილს (.) და შემდეგი სახელს.
       - მაგ: .highlight { background-color: yellow; } /* ელემენტები highlight კლასით მიიღებენ ყვითელ ფონს 
    
    3. ID სელექტორები (ID selector):
       - იყენებს ჰეშს (#) და შემდეგი სახელს.
       - მაგ: #main-title { font-size: 24px; } /* ელემენტი id="main-title" მიიღებს 24px შრიფტის ზომას 
    
    4. ატრიბუტის სელექტორები (attribute selector):
       - სტილიზაციას ახდენს ელემენტებზე, რომლებსაც აქვთ მითითებული კონკრეტული ატრიბუტი.
       - მაგ: input[type="text"] { border: 1px solid #ccc; } /* ტექსტური ველები მიიღებენ რუხ ჩარჩოს 


 
    კასკადური წესები:
    - CSS-ში შეიძლება გამოიყენოთ ერთზე მეტი სტილი ერთსა და იმავე ელემენტზე.
    - როდესაც ხდება კონფლიქტი სტილებს შორის, პრიორიტეტი აქვს:
       1. ინლაინ სტილს (HTML ელემენტზე პირდაპირ დაწერილი სტილი).
       2. ID სელექტორს.
       3. კლასის სელექტორს.
       4. ტიპის სელექტორს.


 
    CSS სისწორე:
    - გატეხილი ან არასწორად ფორმატირებული CSS კოდი შეიძლება გამოიწვიოს ელემენტების არასწორი სტილიზაცია.
    - ყოველთვის მნიშვნელოვანია, რომ კოდი იყოს კარგად ფორმატირებული და ვალიდური.
