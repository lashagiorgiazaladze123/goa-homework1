<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomly Placed Text</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <p class="text text1">Hello</p>
        <p class="text text2"><del>World</del></p>
        <p class="text text3">!</p>
        <p class="text text4">Goal</p>
        <p class="text text5"><u>Oriented</u></p>
        <p class="text text6"><del>Academy</del></p>
        <p class="text text7"><i>is</i></p>
        <p class="text text8"><b><u>the</u></b></p>
        <p class="text text9"><strong>BEST</strong></p>
        <p class="text text10">one</p>
    </div>
</body>
</html>
