<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ფორმა ვალიდაციით</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        .success {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<form id="registrationForm">
    <div class="form-group">
        <label for="fullName">სრული სახელი</label>
        <input type="text" id="fullName" required>
        <div class="error-message" id="fullNameError"></div>
    </div>
    <div class="form-group">
        <label for="email">ელ. ფოსტა</label>
        <input type="email" id="email" required>
        <div class="error-message" id="emailError"></div>
    </div>
    <div class="form-group">
        <label for="password">პაროლი</label>
        <input type="password" id="password" required>
        <div class="error-message" id="passwordError"></div>
    </div>
    <div class="form-group">
        <label for="confirmPassword">პაროლის დადასტურება</label>
        <input type="password" id="confirmPassword" required>
        <div class="error-message" id="confirmPasswordError"></div>
    </div>
    <div class="form-group">
        <label for="age">ასაკი</label>
        <input type="number" id="age" required>
        <div class="error-message" id="ageError"></div>
    </div>
    <button type="submit">დარეგისტრირება</button>
</form>

<script>
    const form = document.getElementById('registrationForm');

    const manualSort = (array) => {
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array.length - i - 1; j++) {
                if (array[j] > array[j + 1]) {
                    let temp = array[j];
                    array[j] = array[j + 1];
                    array[j + 1] = temp;
                }
            }
        }
        return array;
    };

    const manualFilter = (array, limit) => {
        const result = [];
        for (let i = 0; i < array.length; i++) {
            if (array[i] >= limit) {
                result.push(array[i]);
            }
        }
        return result;
    };

    const validateFullName = () => {
        const fullName = document.getElementById('fullName');
        const error = document.getElementById('fullNameError');
        const regex = /^[\u10D0-\u10FFa-zA-Z ]{3,}$/;
        if (!regex.test(fullName.value)) {
            error.textContent = 'სრული სახელი უნდა შეიცავდეს მინიმუმ 3 ასოს.';
            fullName.classList.add('error');
            fullName.classList.remove('success');
        } else {
            error.textContent = '';
            fullName.classList.add('success');
            fullName.classList.remove('error');
        }
    };

</script>

</body>
</html>
