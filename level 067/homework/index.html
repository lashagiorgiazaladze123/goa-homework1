<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Insights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            background-color: #242424;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .text-content {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .text-content h1 {
            font-size: 2rem;
            color: #a29bfe;
            margin-bottom: 20px;
        }

        .text-content p {
            font-size: 1rem;
            margin-bottom: 30px;
            color: #dcdde1;
        }

        .stats {
            display: flex;
            gap: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat h2 {
            font-size: 1.5rem;
            color: #00a8ff;
            margin-bottom: 5px;
        }

        .stat p {
            font-size: 0.9rem;
            color: #dcdde1;
        }

        .image-content {
            flex: 1;
            background: url('https://via.placeholder.com/600x400') no-repeat center center/cover;
            filter: grayscale(80%) brightness(50%) hue-rotate(270deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-content">
            <h1>Get insights that help your business grow</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and operational efficiency.</p>
            <div class="stats">
                <div class="stat">
                    <h2>10k+</h2>
                    <p>Companies</p>
                </div>
                <div class="stat">
                    <h2>314</h2>
                    <p>Templates</p>
                </div>
                <div class="stat">
                    <h2>12M+</h2>
                    <p>Queries</p>
                </div>
            </div>
        </div>
        <div class="image-content"></div>
    </div>
</body>
</html>
