<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Sales Table</title>
    <link rel="stylesheet" href="index1.css">
</head>
<body>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Car Model</th>
                    <th>Units Sold</th>
                    <th>Revenue</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Tesla Model S</td>
                    <td>1,200</td>
                    <td>$96,000,000</td>
                </tr>
                <tr>
                    <td>Ford Mustang</td>
                    <td>850</td>
                    <td>$25,500,000</td>
                </tr>
                <tr>
                    <td>Chevrolet Camaro</td>
                    <td>650</td>
                    <td>$19,500,000</td>
                </tr>
                <tr>
                    <td>BMW 3 Series</td>
                    <td>920</td>
                    <td>$55,200,000</td>
                </tr>
                <tr>
                    <td>Audi A4</td>
                    <td>780</td>
                    <td>$46,800,000</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
