<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    
    <h1>ქაუნთერი</h1>
    <div class="counter" id="counter">0</div>
    <button id="increment">ინკრემენტაცია</button>
    <button id="decrement">დიკრემენტაცია</button>
    <button id="reset">დარესტარტება</button>

    <script>
        let counterValue = parseInt(localStorage.getItem('counter')) || 0;

        const counterDisplay = document.getElementById('counter');
        const incrementButton = document.getElementById('increment');
        const decrementButton = document.getElementById('decrement');
        const resetButton = document.getElementById('reset');

        function updateCounter() {
            counterDisplay.textContent = counterValue;
            localStorage.setItem('counter', counterValue);
        }

        incrementButton.addEventListener('click', () => {
            counterValue++;
            updateCounter();
        });

        decrementButton.addEventListener('click', () => {
            counterValue--;
            updateCounter();
        });

        resetButton.addEventListener('click', () => {
            counterValue = 0;
            updateCounter();
        });

        updateCounter();
    </script>
</body>
</html>
